server:
  port: 8083
  forward-headers-strategy: framework

spring:
  application:
    name: order-service
  datasource:
    url: jdbc:postgresql://localhost:5432/books
    username: books
    password: books
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
        default_schema: orders_schema
  flyway:
    enabled: true
    schemas: orders_schema
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:7080/realms/master
  config:
    import: "optional:configserver:http://config:config@localhost:8888"
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true

# Eureka
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://eureka:eureka@localhost:8761/eureka/


management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    shutdown:
      access: unrestricted
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    root: INFO
    org.springframework.security: INFO
    com.v2solutions.order_service: DEBUG

springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    path: /v3/api-docs

info:
  app:
    name: "${spring.application.name}"
    description: "Microservice for Orders"
    version: "1.0.0"