server:
  port: 8761
spring:
  application:
    name: "eureka-server"
  config:
    import: "optional:configserver:http://config:config@localhost:8888"
  security:
    user:
      name: eureka
      password: eureka

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  serviceUrl:
    # Not needed for single node; for HA cluster, list peer servers here
    defaultZone: http://localhost:${server.port}/eureka/
    instance:
      hostname: ${EUREKA_INSTANCE_HOSTNAME:localhost}
    server:
      enableSelfPreservation: true   # set false only in dev if you need aggressive eviction
      evictionIntervalTimerInMs: 60000
      renewal-percent-threshold: 0.85

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"