springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    path: /v3/api-docs

# Eureka
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://eureka:eureka@localhost:8761/eureka/

info:
  app:
    name: "${spring.application.name}"
    description: "Microservice for Users"
    version: "1.0.0"

# Resilience4j (via Spring Cloud CircuitBreaker)
resilience4j:
  circuitbreaker:
    instances:
      bookClient:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
      orderClient:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
  retry:
    instances:
      bookClient:
        maxAttempts: 3
        waitDuration: 200ms
      orderClient:
        waitDuration: 200ms